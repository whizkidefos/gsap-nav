<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GSAP Fullscreen Navigation</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<body>
    <div class="content">
        <h1>GSAP Full Screen Nav</h1>
        <p class="intro">Click the menu icon to your top right to see the animation.</p>
    </div>

    <div class="menu-overlay">
        <div class="block b1"></div>
        <div class="block b2"></div>
        <div class="block b3"></div>
        <div class="block b4"></div>
    </div>

    <div class="strips">
        <div class="strip one"></div>
        <div class="strip two"></div>
        <div class="strip three"></div>
    </div>

    <div class="menu">
        <ul>
            <li>Home</li>
            <li>Meet Me</li>
            <li>Portfolio</li>
            <li>Contacts</li>
        </ul>
    </div>

    <div class="menu-btn">
        <i class="fas fa-grip-lines"></i>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
